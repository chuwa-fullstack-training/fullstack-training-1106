<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Home Page</title>
</head>
<body>
    <h1>Welcome to Nodejs tutorial</h1>
    <form action="/create-post" method="post">
        <input type="text" name="title">
        <input type="text" name="content">
        <input type="submit" value="submit">
    </form>
    <div id="submitted-data"></div>
    
    <script>
        window.onload = () => {
          const queryParams = new URLSearchParams(window.location.search);
          const title = queryParams.get('title');
          const content = queryParams.get('content');
          
          if (title || content) {
            const displayArea = document.getElementById('submitted-data');
            displayArea.innerHTML = `<h1>Title: ${title}</h1>`;
            displayArea.innerHTML += `<h1>Content: ${content}</h1>`;
          }
        };
    </script>

</body>
</html>
